# nodejs-deploy.yaml

# NodeJS Application Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-employee-app
  labels:
    app: employee-app
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: employee-app
      tier: frontend
  template:
    metadata:
      labels:
        app: employee-app
        tier: frontend
    spec:
      containers:
      - name: nodejs-employee
        image: devopsedu/employee
        ports:
        - containerPort: 8888
        env:
        # This environment variable tells the NodeJS app where to find MongoDB.
        # It uses the MongoDB Service Name 'mongo' and the default port 27017.
        - name: DB_HOST
          value: mongo:27017
---
# NodeJS Application Service (NodePort for external access)
apiVersion: v1
kind: Service
metadata:
  name: nodejs-service
  labels:
    app: employee-app
    tier: frontend
spec:
  # NodePort allows external access to the application
  type: NodePort 
  ports:
  - port: 80
    targetPort: 8888 # The container port
    nodePort: 30008 # Optional: specify a fixed NodePort for easier access
  selector:
    app: employee-app
    tier: frontend
